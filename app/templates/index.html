<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Каталог товаров</h1>
        
        <!-- Форма добавления товара -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Добавить новый товар</h2>
            </div>
            <div class="card-body">
                <form id="add-item-form">
                    <div class="mb-3">
                        <label for="item-type" class="form-label">Тип товара</label>
                        <select class="form-select" id="item-type" required>
                            <option value="">Выберите тип</option>
                            <option value="book">Книга</option>
                            <option value="clothing">Одежда</option>
                            <option value="electronics">Электроника</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Цена</label>
                        <input type="number" step="0.01" class="form-control" id="price" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    
                    <!-- Поля для книг -->
                    <div id="book-fields" class="item-type-fields d-none">
                        <div class="mb-3">
                            <label for="author" class="form-label">Автор</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="form-label">Количество страниц</label>
                            <input type="number" class="form-control" id="pages">
                        </div>
                    </div>
                    
                    <!-- Поля для одежды -->
                    <div id="clothing-fields" class="item-type-fields d-none">
                        <div class="mb-3">
                            <label for="size" class="form-label">Размер</label>
                            <select class="form-select" id="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="material" class="form-label">Материал</label>
                            <input type="text" class="form-control" id="material">
                        </div>
                    </div>
                    
                    <!-- Поля для электроники -->
                    <div id="electronics-fields" class="item-type-fields d-none">
                        <div class="mb-3">
                            <label for="voltage" class="form-label">Напряжение (В)</label>
                            <input type="number" class="form-control" id="voltage">
                        </div>
                        <div class="mb-3">
                            <label for="warranty" class="form-label">Гарантия (месяцев)</label>
                            <input type="number" class="form-control" id="warranty">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Добавить товар</button>
                </form>
            </div>
        </div>
        
        <!-- Список товаров -->
        <div class="card">
            <div class="card-header">
                <h2>Список товаров</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Тип</th>
                            <th>Название</th>
                            <th>Цена</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="items-list">
                        <!-- Товары будут загружаться здесь -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-item-form">
                        <input type="hidden" id="edit-item-id">
                        <div id="edit-fields"></div>
                        <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
